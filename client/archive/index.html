<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <button type="button" class="btn" name="button">GET STATUS</button>

  <div class="sts">

  </div>

</body>
<script>
  $('.btn').click(function() {
    axios.get('http://localhost:3000/api/twitter/home/stradalapicauk')
      .then(function(response) {
        // console.log(response);
        var status = response.data;
        console.log(status);
        status.forEach(data=>{
          $( ".sts" ).append( `<p>${data.text}</p>` );
        })
      })
      .catch(function(error) {
        console.log(error);
      });

  })
</script>

</html>
